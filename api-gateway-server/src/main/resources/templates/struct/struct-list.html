<!DOCTYPE>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>致用网关平台-数据结构</title>
    <link href="/static/css/default.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" type="text/css" href="/static/js/themes/default/easyui.css"/>
    <link rel="stylesheet" type="text/css" href="/static/js/themes/icon.css"/>
    <script type="text/javascript" src="/static/js/jquery-1.4.4.min.js"></script>
    <script type="text/javascript" src="/static/js/jquery.easyui.min.1.2.2.js"></script>
    <script type="text/javascript" src="/static/js/locale/easyui-lang-zh_CN.js"></script>
    <script type="text/javascript" src='/static/pagejs/common.js'></script>
    <script type="text/javascript" src='/static/pagejs/data-struct.js'></script>
</head>
<body style="overflow-y: hidden;" scroll="no">
<div style="background-color:white;">
    <div title="高级查询" class="easyui-panel" region="north" border="true"
         style="height:60px;margin:20px 0 20px 0;border-bottom: hidden;background-color:white;">
        <div>
            <label style="padding: 0 10px 0 10px">类型名称: </label>
            <input id="s-typeName" class="easyui-textbox" style="width:200px">
            <label style="padding: 0 10px 0 10px">类型描述: </label>
            <input id="s-typeDesc" class="easyui-textbox" style="width:200px">
            <a id="search" style="padding-left: 30px;" href="#" class="easyui-linkbutton" iconCls="icon-search">查询</a>
        </div>
    </div>
    <a id="open-struct-help" style="display: none;" class="easyui-linkbutton" target="_blank"
       href="/static/doc/help.pdf">查看帮助手册</a>
    <div id="struct-list" region="center"></div>
</div>

<!-- json review -->
<div id="jsonPreviewWin" class="easyui-window" title="数据结构预览" collapsible="false" minimizable="false"
     maximizable="false" icon="icon-save" closed="true" shadow="true" style="width: 730px; height: 450px; padding: 5px;
        background: #fafafa;">
    <div class="easyui-layout" fit="true">
        <div region="center" border="false" style="padding: 10px; background: #fff; border: 1px solid #ccc;">
            <iframe name="iframe" scrolling="auto" frameborder="0"  src="json-preview.html" style="width:100%;height:100%;"></iframe>
        </div>
    </div>
</div>
</body>
</html>
